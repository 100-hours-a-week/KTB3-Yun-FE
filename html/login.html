<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 | 아무 말 대잔치</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <header>
    <h1>아무 말 대잔치</h1>
  </header>

  <main>
    <section id="login-section" aria-labelledby="login-heading">
      <h2 id="login-heading">로그인</h2>

      <form id="login-form" method="post" novalidate>
        <div class="form-field">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일을 입력하세요"
            required
            autocomplete="email"
            aria-describedby="email-helper"
          >
          <p id="email-helper" class="helper-text">* helper text</p>
        </div>

        <div class="form-field">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력하세요"
            required
            autocomplete="current-password"
            aria-describedby="password-helper"
          >
          <p id="password-helper" class="helper-text">* helper text</p>
        </div>

        <button type="submit" id="login-btn">로그인</button>
      </form>

      <p>
        <a href="signup.html" id="signup-link">회원가입</a>
      </p>
    </section>
  </main>
</body>
</html>
