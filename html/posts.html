<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Posts</title>
  <link rel="stylesheet" href="./css/posts.css" />
</head>
<body>
  <!-- 헤더: 제목 중앙 + 우측 프로필 -->
  <header class="site-header" role="banner">
    <h1 class="site-title">아무 말 대잔치</h1>
    <details class="profile-dropdown">
      <summary class="profile-button" aria-label="내 프로필">
        <span class="profile-avatar" aria-hidden="true"></span>
      </summary>
      <ul class="profile-dropdown-menu">
        <li><a href="./edit_profile.html">회원정보수정</a></li>
        <li><a href="./edit_password.html">비밀번호변경</a></li>
        <li><button id="logout-btn" type="button" class="logout-link">로그아웃</button></li>
      </ul>
    </details>
  </header>

  <main id="main" class="container" role="main">
    <!-- 인사/소개 + 글쓰기 버튼 -->
    <section class="intro">
      <p class="greeting">
        안녕하세요,<br />
        아무 말 대잔치 <strong>게시판</strong>입니다.
      </p>
      <a class="compose-btn" href="./make_post.html" aria-label="게시글 작성">게시글 작성</a>
    </section>

    <!-- 게시글 리스트 -->
    <section id="post-list" class="post-list" aria-label="게시글 목록">
      <a href="./post.html" id="post-card-template" class="post-link post-card-template" aria-hidden="true">
        <article class="post-card" tabindex="-1">
          <header class="post-head">
            <h3 class="post-title">제목</h3>
          </header>
          <div class="post-meta">
            <div class="post-stats" aria-label="통계">
              <span class="stat stat-like" aria-label="좋아요">좋아요 0</span>
              <span class="stat stat-comment" aria-label="댓글">댓글 0</span>
              <span class="stat stat-view" aria-label="조회수">조회수 0</span>
            </div>
            <time class="post-time" datetime=""></time>
          </div>
          <footer class="post-foot">
            <span class="author-avatar" aria-hidden="true"></span>
            <span class="author-name">작성자</span>
          </footer>
        </article>
      </a>
    </section>

    <!-- 인피니트 스크롤 센티넬(관찰용) -->
    <div id="infinite-sentinel" aria-hidden="true"></div>
  </main>
  <script src="./js/posts.js" defer></script>
</body>
</html>
