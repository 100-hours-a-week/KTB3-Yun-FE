<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게시글 작성 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="./css/make_post.css"/>
</head>
<body>
  <!-- 상단 바 -->
  <header class="site-header" role="banner">
      <div class="site-header__inner">
          <a href="./posts.html" class="back-link">‹</a>
          <h1 class="site-title">아무 말 대잔치</h1>
          <details class="profile-dropdown">
              <summary class="profile-button" aria-label="내 프로필">
                  <span class="profile-avatar" aria-hidden="true"></span>
              </summary>
              <ul class="profile-dropdown-menu">
                  <li><a href="./edit_profile.html">회원정보수정</a></li>
                  <li><a href="./edit_password.html">비밀번호변경</a></li>
                  <li><a href="./login.html">로그아웃</a></li>
              </ul>
          </details>
      </div>
  </header>

  <!-- 본문 -->
  <main class="container">
    <section class="make-post">
      <h2 class="make-post-title">게시글 작성</h2>

      <form class="make-post-form" id="make-post-form">
        <!-- 제목 입력 -->
        <div class="form-field">
          <label for="post-title">제목*</label>
            <hr class="divider">
            <input
            type="text" 
            id="post-title" 
            name="title"
            maxlength="26"
            placeholder="제목을 입력해주세요. (최대 26글자)"
            required
          />
        </div>
          <hr class="divider">
          <!-- 내용 입력 -->
        <div class="form-field">
          <label for="post-content">내용*</label>
            <hr class="divider">
            <textarea
            id="post-content" 
            name="content" 
            rows="10"
            placeholder="내용을 입력해주세요."
            required
          ></textarea>
        </div>
          <hr class="divider">
          <span class="helper-text"></span>
          <!-- 이미지 업로드 -->
        <div class="form-field">
          <label for="post-image">이미지</label>
          <div class="image-upload-wrapper">
            <div class="image-upload-controls">
              <label for="post-image" class="file-select-btn">파일 선택</label>
              <input 
                type="text" 
                id="file-name-display" 
                class="file-name-display" 
                placeholder="파일을 선택해주세요."
                readonly
              />
              <input 
                type="file" 
                id="post-image" 
                name="image" 
                accept="image/*" 
                class="file-input-hidden"
                aria-label="이미지 파일 선택"
              />
            </div>
          </div>
        </div>

        <!--완료 버튼 -->
        <div class="form-actions">
          <button type="submit" class="submit-btn" disabled>완료</button>
        </div>
      </form>
    </section>
  </main>
  <script src="./js/make_post.js" defer></script>
</body>
</html>
