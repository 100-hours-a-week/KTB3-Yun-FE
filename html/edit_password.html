<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아무 말 대잔치</title>
  <link rel="stylesheet" href="./css/edit_password.css">
</head>
<body>
<header class="site-header" role="banner">
    <div class="site-header__inner">
        <a href="./posts.html" class="back-link">‹</a>
        <h1 class="site-title">아무 말 대잔치</h1>
        <details class="profile-dropdown">
            <summary class="profile-button" aria-label="내 프로필">
                <span class="profile-avatar" aria-hidden="true"></span>
            </summary>
            <ul class="profile-dropdown-menu">
                <li><a href="./edit_profile.html">회원정보수정</a></li>
                <li><a href="./edit_password.html">비밀번호변경</a></li>
                <li><button id="logout-btn" type="button" class="logout-link">로그아웃</button></li>
            </ul>
        </details>
    </div>
</header>

  <main class="container">
    <section id="password-section" aria-labelledby="password-heading">
      <h2 id="password-heading">비밀번호 수정</h2>

      <form id="password-form" method="post" novalidate>
        <div class="form-field">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력하세요"
            required
            autocomplete="password"
            aria-describedby="email-helper"
          >
          <p id="password-helper" class="helper-text"></p>
        </div>

        <div class="form-field">
          <label for="password-check">비밀번호 확인</label>
          <input
            type="password"
            id="password-check"
            name="password-check"
            placeholder="비밀번호를 한번 더 입력하세요"
            required
            autocomplete="current-password"
            aria-describedby="password-check-helper"
          >
          <p id="password-check-helper" class="helper-text"></p>
        </div>

        <button id="password-btn" type="submit" disabled>수정하기</button>
      </form>
      <div id="password-toast" class="edit-toast" role="status" aria-live="polite" hidden>
        수정완료
      </div>
    </section>
  </main>
  <script src="./js/edit_password.js" defer></script>
</body>
</html>
