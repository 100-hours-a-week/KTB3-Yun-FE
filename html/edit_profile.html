<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원정보수정 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="./css/edit_profile.css"/>
</head>
<body>
  <!-- 상단 바 -->
  <header class="site-header" role="banner">
      <div class="site-header__inner">
          <h1 class="site-title">아무 말 대잔치</h1>
          <details class="profile-dropdown">
              <summary class="profile-button" aria-label="내 프로필">
                  <span class="profile-avatar" aria-hidden="true"></span>
              </summary>
              <ul class="profile-dropdown-menu">
                  <li><a href="./edit_profile.html">회원정보수정</a></li>
                  <li><a href="./change_password.html">비밀번호변경</a></li>
                  <li><a href="./login.html">로그아웃</a></li>
              </ul>
          </details>
      </div>
  </header>

  <!-- 본문 -->
  <main class="container">
    <section class="edit-profile">
      <h2 class="edit-profile-title">회원정보수정</h2>

      <form class="edit-profile-form" id="edit-profile-form">
        <!-- 프로필 사진 -->
        <div class="form-field profile-picture-field">
          <label for="profile-picture">프로필 사진*</label>
          <div class="profile-picture-wrapper">
            <label for="profile-picture-input" class="profile-picture-label">
              <span class="profile-picture-placeholder">
                <span class="change-text">변경</span>
              </span>
              <input 
                type="file" 
                id="profile-picture-input" 
                name="profile-picture" 
                accept="image/*" 
                class="profile-picture-input-hidden"
                aria-label="프로필 사진 선택"
              />
            </label>
          </div>
        </div>

        <!-- 이메일 -->
        <div class="form-field">
          <label for="email">이메일</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            value="yun@test.com"
            readonly
            class="readonly-input"
          />
        </div>

        <!-- 닉네임 -->
        <div class="form-field">
          <label for="nickname">닉네임</label>
          <input 
            type="text" 
            id="nickname" 
            name="nickname" 
            value="yun"
            maxlength="10"
            required
          />
          <span class="helper-text" id="nickname-error">* helper text</span>
        </div>

        <!-- 수정하기 버튼 -->
        <div class="form-actions">
          <button type="submit" class="submit-btn">수정하기</button>
        </div>

        <!-- 회원 탈퇴 버튼 -->
        <div class="form-actions">
          <details class="withdraw-modal">
            <summary class="withdraw-btn">회원 탈퇴</summary>
            <div class="modal-overlay">
              <div class="modal-content">
                <h3 class="modal-title">회원탈퇴 하시겠습니까?</h3>
                <p class="modal-desc">작성된 게시글과 댓글은 삭제됩니다.</p>
                <div class="modal-actions">
                  <a href="./edit_profile.html" class="modal-btn modal-btn--cancel">취소</a>
                  <a href="./login.html" class="modal-btn modal-btn--confirm">확인</a>
                </div>
              </div>
            </div>
          </details>
        </div>

          <div class="form-actions">
              <a href="./posts.html" class="edit-complete">수정완료</a>
          </div>
      </form>
    </section>
  </main>
</body>
</html>
