<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/signup.css" />
  </head>

  <body>
    <!-- 상단 바: 뒤로가기 + 서비스명 -->
    <header class="site-header">
      <div class="topbar">
        <a href="./login.html" class="back-link" aria-label="로그인으로 돌아가기">‹</a>
        <h1>아무 말 대잔치</h1>
      </div>
    </header>

    <main>
      <div class="form-stack">
        <h2 class="section-title">회원가입</h2>

        <!-- 프로필 사진 -->
        <section>
          <div class="block-title">프로필 사진</div>
          <div class="helper-text" aria-live="polite">helper text</div>
          <label class="center">
              <!-- 🔽 수정된 부분 -->
            <label class="avatar-upload center" for="profileImage" role="img" aria-label="프로필 이미지 업로드">
            +
            <input id="profileImage" name="profileImage" type="file" accept="image/*" />
        </label>
        </section>

        <!-- 회원가입 폼 -->
        <form id="signupForm" novalidate>
          <!-- 이메일 -->
          <div class="form-field">
            <label for="email">이메일*</label>
            <input
              id="email"
              name="email"
              type="email"
              inputmode="email"
              placeholder="이메일을 입력하세요"
              autocomplete="email"
              required
            />
            <!-- helper text 위치: 인풋 하단 4px 아래 -->
            <div class="helper-text" id="emailHelp">
              helper text
            </div>
          </div>

          <!-- 비밀번호 -->
          <div class="form-field">
            <label for="password">비밀번호*</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="비밀번호를 입력하세요"
              autocomplete="new-password"
              minlength="8"
              maxlength="20"
              required
              title="8자 이상, 20자 이하. 대문자/소문자/숫자/특수문자 각각 최소 1개 포함"
            />
            <div class="helper-text" id="passwordHelp">
              helper text
            </div>
          </div>

          <!-- 비밀번호 확인 -->
          <div class="form-field">
            <label for="passwordConfirm">비밀번호 확인*</label>
            <input
              id="passwordConfirm"
              name="passwordConfirm"
              type="password"
              placeholder="비밀번호를 한 번 더 입력하세요"
              autocomplete="new-password"
              minlength="8"
              maxlength="20"
              required
            />
            <div class="helper-text" id="passwordConfirmHelp">
              helper text
            </div>
          </div>

          <!-- 닉네임 -->
          <div class="form-field">
            <label for="nickname">닉네임*</label>
            <input
              id="nickname"
              name="nickname"
              type="text"
              placeholder="닉네임을 입력하세요"
              maxlength="10"
              required
            />
            <div class="helper-text" id="nicknameHelp">
              helper text
            </div>
          </div>

          <!-- 회원가입 버튼: 검증 완료 시 활성화 (초기 비활성) -->
          <button id="signup-btn" type="submit" disabled aria-disabled="true">
            회원가입
          </button>

          <!-- 로그인 링크 버튼 -->
          <div class="center">
            <a id="signup-link" href="./login.html">로그인하러 가기</a>
          </div>
        </form>
      </div>
    </main>

    <footer class="site-footer"></footer>
  </body>
</html>
